<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Resort - Room Cost Estimator</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Room Cost Estimator</h1>

        <form id="costForm" class="p-4 border rounded shadow-sm">

            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" required autofocus>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" required>
            </div>

            <div class="mb-3">
                <label for="checkInDate" class="form-label">Check-in Date:</label>
                <input type="date" class="form-control" id="checkInDate" required>
            </div>

            <div class="mb-3">
                <label for="nights" class="form-label">Number of Nights:</label>
                <input type="number" class="form-control" id="nights" min="1" max="28" required>
            </div>

            <div class="mb-3">
                <label for="form-label">Room Type:</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="roomType" value="queen" required>
                    <label class="form-check-label">Queen</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="roomType" value="king" required>
                    <label class="form-check-label">King</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="roomType" value="suite" required>
                    <label class="form-check-label">2-Bedroom Suite</label>
                </div>
            </div>

            <div class="mb-3">
                <label for="adults" class="form-label">Number of Adults:</label>
                <input type="number" class="form-control" id="adults" name="adults" min="1" max="4" required>
            </div>

            <div class="mb-3">
                <label for="children" class="form-label">Number of Children:</label>
                <input type="number" class="form-control" id="children" name="children" min="0" max="4" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Discount:</label>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="discount" value="none" required>
                    <label class="form-check-label">None</label>
                </div>

                <div class="form-check">
                    <input type="radio" class="form-check-input" name="discount" value="aaa" required>
                    <label class="form-check-label">AAA/Senior (10%)</label>
                </div>

                <div class="form-check">
                    <input type="radio" class="form-check-input" name="discount" value="military" required>
                    <label class="form-check-label">Military (20%)</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Estimate Stay Cost</button>
        </form>

        <div class="row justify-content-center">
            <div class="col-md-4">
                <div id="result" class="p-4 border rounded shadow-sm bg-white">
                    <h4 class="text-center mb-3">Cost Breakdown</h4>
                    <!-- RESULTS -->
                </div>
            </div>
            <div id="messageDiv" class="text-danger text-center"></div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
